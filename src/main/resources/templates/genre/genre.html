<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <title>–ñ–∞–Ω—Ä</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .nav-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 30px;
            text-align: center;
        }

        h3 {
            color: #764ba2;
            font-size: 1.5em;
            margin: 30px 0 20px 0;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        .genre-image {
            width: 100%;
            max-width: 500px;
            height: auto;
            border-radius: 15px;
            margin: 20px auto;
            display: block;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            font-size: 16px;
        }

        input[type="text"],
        input[type="file"] {
            width: 100%;
            padding: 12px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .movies-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 30px;
            margin-top: 30px;
        }

        .movie-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            position: relative;
        }

        .movie-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
        }

        .movie-image {
            width: 100%;
            height: 350px;
            object-fit: cover;
            display: block;
        }

        .movie-info {
            padding: 20px;
        }

        .movie-number {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .movie-card a {
            text-decoration: none;
            color: #333;
            font-size: 1.2em;
            font-weight: 600;
            display: block;
            margin-top: 10px;
            transition: color 0.3s ease;
        }

        .movie-card a:hover {
            color: #667eea;
        }

        .no-image {
            width: 100%;
            height: 350px;
            background: linear-gradient(135deg, #e0e0e0 0%, #f5f5f5 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            color: #999;
        }

        .delete-button {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%) !important;
            margin-top: 20px;
        }

        .heart-button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 22px;
            color: black;
        }

        .heart-button.red {
            color: red;
        }

        .pagination {
            margin-top: 15px;
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .pagination a {
            text-decoration: none;
            color: #0066cc;
            padding: 4px 8px;
            border-radius: 4px;
        }

        .pagination a:hover {
            background-color: #e0e0e0;
        }

        .info-field {
            padding: 12px 20px;
            background: #f8f9fa;
            border-radius: 10px;
            font-size: 16px;
            color: #333;
            border: 2px solid #e0e0e0;
        }
    </style>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
          referrerpolicy="no-referrer" />
</head>
<body>
<div class="container">
    <div th:insert="~{/user/userMenuFragments :: UserMenu}"></div>
    <div class="nav-buttons">
        <form th:action="@{/genres}" method="get" style="display: inline;">
            <button type="submit">‚¨ÖÔ∏è –ù–∞–∑–∞–¥</button>
        </form>
        <form th:action="@{/actors}" method="get" style="display: inline;">
            <button type="submit">‚≠ê –ü–æ–∫–∞–∑–∞—Ç—å –≤—Å–µ—Ö –∞–∫—Ç–µ—Ä–æ–≤</button>
        </form>
        <form th:action="@{/movies}" method="get" style="display: inline;">
            <button type="submit">üé¨ –ü–æ–∫–∞–∑–∞—Ç—å –≤—Å–µ —Ñ–∏–ª—å–º—ã</button>
        </form>
    </div>

    <!-- –§–æ—Ä–º–∞ —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è –¥–ª—è –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä–∞ -->
    <form sec:authorize="hasAuthority('testapp.admin')" th:action="@{/genres/{id}/update(id=${genre.getId()})}" method="post" enctype="multipart/form-data" th:object="${genre}">
        <h1>üé≠ –ñ–∞–Ω—Ä</h1>

        <div class="form-group">
            <label for="genreName">–ù–∞–∑–≤–∞–Ω–∏–µ:</label>
            <input id="genreName" type="text" name="name" th:value="*{getName()}">
        </div>

        <div class="form-group">
            <label for="image">–ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ:</label>
            <input id="image" type="file" name="image">
        </div>

        <div th:if="${genre.getImage()}">
            <img th:src="@{'/api/v1/image/genres/'+${genre.getImage()}}" alt="–ö–∞—Ä—Ç–∏–Ω–∫–∞ –∂–∞–Ω—Ä–∞" class="genre-image">
        </div>

        <button type="submit">üíæ –ò–∑–º–µ–Ω–∏—Ç—å –∂–∞–Ω—Ä</button>

        <div th:if="${errors}">
            <p th:each="error:${errors}" th:text="${error.defaultMessage}">error</p>
        </div>
    </form>

    <!-- –ü—Ä–æ—Å–º–æ—Ç—Ä –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –¥–ª—è –æ–±—ã—á–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π –∏ –Ω–µ–∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω–Ω—ã—Ö -->
    <div sec:authorize="!hasAuthority('testapp.admin')">
        <h1>üé≠ –ñ–∞–Ω—Ä</h1>

        <div class="form-group">
            <label>–ù–∞–∑–≤–∞–Ω–∏–µ:</label>
            <div class="info-field" th:text="${genre.getName()}">–ù–∞–∑–≤–∞–Ω–∏–µ –∂–∞–Ω—Ä–∞</div>
        </div>

        <div th:if="${genre.getImage()}">
            <img th:src="@{'/api/v1/image/genres/'+${genre.getImage()}}" alt="–ö–∞—Ä—Ç–∏–Ω–∫–∞ –∂–∞–Ω—Ä–∞" class="genre-image">
        </div>
    </div>

    <h3>üé¨ –§–∏–ª—å–º—ã —ç—Ç–æ–≥–æ –∂–∞–Ω—Ä–∞:</h3>
    <div class="movies-grid">
        <div th:each="movie, stat : ${movies.getContent()}" class="movie-card">
            <div th:if="${movie.getImage()}">
                <img th:src="@{'/api/v1/image/movies/'+${movie.getImage()}}" alt="–ö–∞—Ä—Ç–∏–Ω–∫–∞ —Ñ–∏–ª—å–º–∞" class="movie-image">
            </div>
            <div th:unless="${movie.getImage()}" class="no-image">
                üé¨ –ù–µ—Ç –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è
            </div>
            <div class="movie-info">
                <span class="movie-number" th:text="${stat.index+1}">1</span>
                <a th:href="@{'/movies/' + ${movie.getId()}}" th:text="${movie.getTitle()}">movie</a>
            </div>
            <div th:if="${isAuth}">
                <form th:action="@{/movies/addMovie/{movieId}(movieId=${movie.id})}"
                      th:if="${favoriteMoviesIds != null and !(favoriteMoviesIds.contains(movie.id))}"
                      method="post">
                    <input type="hidden" name="redirectUrl" th:value="${currentUrl}">
                    <button type="submit" class="heart-button">
                        <i class="fa-regular fa-heart"></i>
                    </button>
                </form>

                <form th:action="@{/movies/removeMovie/{movieId}(movieId=${movie.id})}"
                      th:if="${favoriteMoviesIds != null and (favoriteMoviesIds.contains(movie.id))}"
                      method="post">
                    <input type="hidden" name="redirectUrl" th:value="${currentUrl}">
                    <button type="submit" class="heart-button red">
                        <i class="fa-solid fa-heart"></i>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <div class="pagination">
        <a th:if="${movies.metadata.hasPrevious}"
           th:href="@{/genres/{id}(id = ${genre.getId()}, page=${movies.metadata.page - 1})}">
            ‚óÄ –ù–∞–∑–∞–¥
        </a>

        <span th:each="i : ${#numbers.sequence(0, movies.metadata.totalElements - 1)}">
        <a th:if="${i != movies.metadata.page}"
           th:href="@{/genres/{id}(id = ${genre.getId()},page=${i})}"
           th:text="${i + 1}"></a>

        <span th:if="${i == movies.metadata.page}"
              th:text="${i + 1}"
              style="font-weight: bold; text-decoration: underline;"></span>
    </span>

        <a th:if="${movies.metadata.hasNext}"
           th:href="@{/genres/{id}(id = ${genre.getId()}, page=${movies.metadata.page + 1})}">
            –í–ø–µ—Ä—ë–¥ ‚ñ∂
        </a>
    </div>

    <!-- –ö–Ω–æ–ø–∫–∞ —É–¥–∞–ª–µ–Ω–∏—è —Ç–æ–ª—å–∫–æ –¥–ª—è –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä–∞ -->
    <form sec:authorize="hasAuthority('testapp.admin')" th:action="@{/genres/{id}/delete(id=${genre.getId()})}" method="post">
        <button type="submit" class="delete-button">üóëÔ∏è –£–¥–∞–ª–∏—Ç—å –∂–∞–Ω—Ä</button>
    </form>
</div>
</body>
</html>
