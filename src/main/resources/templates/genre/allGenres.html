<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" xmlns:th="http://www.thymeleaf.org">
    <title>allGenres</title>
</head>
<body>
<H1>Жанры:</H1>
<div th:each="genre, stat : ${genres}">
    <a th:href="@{'/genres/' + ${genre.getId()}}" th:text="|${stat.index+1} . ${genre.getName()}|">genre</a>
</div>
<br>
<form th:action="@{/genres/create}" method="get">
    <button type="submit">Создать новый жанр</button>
</form>
</body>
</html>
