<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" xmlns:th="http://www.thymeleaf.org">
    <title>–í—Å–µ –∂–∞–Ω—Ä—ã</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .nav-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 30px;
        }

        button {
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        button[type="submit"] {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .add-button {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%) !important;
        }

        .genres-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 30px;
            margin-top: 30px;
        }

        .genre-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .genre-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
        }

        .genre-image {
            width: 100%;
            height: 250px;
            object-fit: cover;
            display: block;
        }

        .genre-info {
            padding: 20px;
        }

        .genre-number {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .genre-card a {
            text-decoration: none;
            color: #333;
            font-size: 1.2em;
            font-weight: 600;
            display: block;
            margin-top: 10px;
            transition: color 0.3s ease;
        }

        .genre-card a:hover {
            color: #667eea;
        }

        .no-image {
            width: 100%;
            height: 250px;
            background: linear-gradient(135deg, #e0e0e0 0%, #f5f5f5 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            color: #999;
        }
    </style>

    <style>
        .pagination {
            margin-top: 15px;
            display: flex;
            gap: 8px;
            align-items: center;
        }
        .pagination a {
            text-decoration: none;
            color: #0066cc;
            padding: 4px 8px;
            border-radius: 4px;
        }
        .pagination a:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>üé≠ –ñ–∞–Ω—Ä—ã</h1>
        <div class="nav-buttons">
            <form th:action="@{/genres/create}" method="get" style="display: inline;">
                <button type="submit" class="add-button">‚ûï –î–æ–±–∞–≤–∏—Ç—å –Ω–æ–≤—ã–π –∂–∞–Ω—Ä</button>
            </form>
            <form th:action="@{/movies}" method="get" style="display: inline;">
                <button type="submit">üé¨ –ü–æ–∫–∞–∑–∞—Ç—å –≤—Å–µ —Ñ–∏–ª—å–º—ã</button>
            </form>
            <form th:action="@{/actors}" method="get" style="display: inline;">
                <button type="submit">‚≠ê –ü–æ–∫–∞–∑–∞—Ç—å –≤—Å–µ—Ö –∞–∫—Ç–µ—Ä–æ–≤</button>
            </form>
        </div>
    </div>

    <div class="genres-grid">
        <div th:each="genre, stat : ${genres.getContent()}" class="genre-card">
            <div th:if="${genre.getImage()}">
                <img th:src="@{'/api/v1/genre/genres/'+${genre.getImage()}}" alt="–ö–∞—Ä—Ç–∏–Ω–∫–∞ –∂–∞–Ω—Ä–∞" class="genre-image">
            </div>
            <div th:unless="${genre.getImage()}" class="no-image">
                üé≠ –ù–µ—Ç –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è
            </div>
            <div class="genre-info">
                <span class="genre-number" th:text="${stat.index+1}">1</span>
                <a th:href="@{'/genres/' + ${genre.getId()}}" th:text="${genre.getName()}">genre</a>
            </div>
        </div>
    </div>

    <div class="pagination">
        <!-- –ö–Ω–æ–ø–∫–∞ –ù–∞–∑–∞–¥ -->
        <a th:if="${genres.metadata.hasPrevious}"
           th:href="@{/genres(page=${genres.metadata.page - 1})}">
            ‚óÄ –ù–∞–∑–∞–¥
        </a>

        <!-- –ù–æ–º–µ—Ä–∞ —Å—Ç—Ä–∞–Ω–∏—Ü -->
        <span th:each="i : ${#numbers.sequence(0, genres.metadata.totalElements - 1)}">
        <a th:if="${i != genres.metadata.page}"
           th:href="@{/genres(page=${i})}"
           th:text="${i + 1}"></a>

        <span th:if="${i == genres.metadata.page}"
              th:text="${i + 1}"
              style="font-weight: bold; text-decoration: underline;"></span>
    </span>

        <!-- –ö–Ω–æ–ø–∫–∞ –í–ø–µ—Ä—ë–¥ -->
        <a th:if="${genres.metadata.page}"
           th:href="@{/genres(page=${genres.metadata.page + 1})}">
            –í–ø–µ—Ä—ë–¥ ‚ñ∂
        </a>
    </div>
</div>
</body>
</html>
