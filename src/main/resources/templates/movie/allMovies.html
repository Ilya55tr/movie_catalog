<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <title>–í—Å–µ —Ñ–∏–ª—å–º—ã</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .nav-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 30px;
        }

        button {
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        button[type="submit"] {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .add-button {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%) !important;
        }

        .movies-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 30px;
            margin-top: 30px;
        }

        .movie-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            position: relative;
        }

        .movie-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
        }

        .movie-image {
            width: 100%;
            height: 350px;
            object-fit: cover;
            display: block;
        }

        .movie-info {
            padding: 20px;
        }

        .movie-number {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .movie-card a {
            text-decoration: none;
            color: #333;
            font-size: 1.2em;
            font-weight: 600;
            display: block;
            margin-top: 10px;
            transition: color 0.3s ease;
        }

        .movie-card a:hover {
            color: #667eea;
        }

        .no-image {
            width: 100%;
            height: 350px;
            background: linear-gradient(135deg, #e0e0e0 0%, #f5f5f5 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            color: #999;
        }
    </style>

    <style>
        .pagination {
            margin-top: 15px;
            display: flex;
            gap: 8px;
            align-items: center;
        }
        .pagination a {
            text-decoration: none;
            color: #0066cc;
            padding: 4px 8px;
            border-radius: 4px;
        }
        .pagination a:hover {
            background-color: #e0e0e0;
        }
        .filter-form {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            align-items: flex-end;
            background: #f9fafb;
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
            font-family: "Segoe UI", Roboto, sans-serif;
        }

        .filter-form label {
            display: flex;
            flex-direction: column;
            font-weight: 600;
            color: #333;
            font-size: 0.9rem;
        }

        .filter-form input,
        .filter-form select {
            margin-top: 0.4rem;
            padding: 0.5rem 0.75rem;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 0.9rem;
            transition: all 0.2s ease-in-out;
        }

        .filter-form input:focus,
        .filter-form select:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
            outline: none;
        }

        .filter-form button {
            background-color: #3b82f6;
            color: white;
            border: none;
            padding: 0.6rem 1.5rem;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s ease-in-out;
        }

        .filter-form button:hover {
            background-color: #2563eb;
        }

        @media (max-width: 768px) {
            .filter-form {
                flex-direction: column;
                align-items: stretch;
            }

            .filter-form button {
                width: 100%;
            }
        }


        .heart-button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 22px;
            color: black;
        }

        .heart-button.red {
            color: red;
        }
    </style>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
          referrerpolicy="no-referrer" />
</head>
<body>
<div class="container">
    <div th:insert="~{user/userMenuFragments :: UserMenu}"></div>
    <div class="header">
        <h1>üé¨ –§–∏–ª—å–º—ã</h1>
        <div class="nav-buttons">
            <form sec:authorize="hasAuthority('movies_catalog.admin')" th:action="@{/movies/create}" method="get" style="display: inline;">
                <button type="submit" class="add-button">‚ûï –î–æ–±–∞–≤–∏—Ç—å –Ω–æ–≤—ã–π —Ñ–∏–ª—å–º</button>
            </form>
            <form th:action="@{/genres}" method="get" style="display: inline;">
                <button type="submit">üé≠ –ü–æ–∫–∞–∑–∞—Ç—å –≤—Å–µ –∂–∞–Ω—Ä—ã</button>
            </form>
            <form th:action="@{/actors}" method="get" style="display: inline;">
                <button type="submit">‚≠ê –ü–æ–∫–∞–∑–∞—Ç—å –≤—Å–µ—Ö –∞–∫—Ç–µ—Ä–æ–≤</button>
            </form>
            <form th:action="@{/movies}" method="get" class="filter-form">
                <label for="title">–ù–∞–∑–≤–∞–Ω–∏–µ:
                    <input id="title" type="text" name="title" th:value = "${filter.title()}" >
                </label>
                <label for="releaseYear">–ì–æ–¥ –≤—ã–ø—É—Å–∫–∞:
                    <input id="releaseYear" type="text" name="releaseYear" th:value = "${filter.releaseYear()}">
                </label>
                <label for="rating">–†–µ–π—Ç–∏–Ω–≥:
                    <input id="rating" type="text" name="rating" th:value = "${filter.rating()}">
                </label>
                <label for="genre">–ñ–∞–Ω—Ä:</label>
                <select id="genre" name="genre">
                    <option value="">–í—Å–µ –∂–∞–Ω—Ä—ã</option>
                    <option
                            th:each="genre: ${genres}"
                            th:value="${genre.getId()}"
                            th:selected="${genre.getId() == filter.genre()}"
                            th:text="${genre.getName()}">–ñ–∞–Ω—Ä
                    </option>
                </select>
                <button type="submit"> –ü–æ–∏—Å–∫ —Ñ–∏–ª—å–º–∞</button>
            </form>
        </div>
    </div>

    <div class="movies-grid">
        <div th:each="movie, stat : ${movies.getContent()}" class="movie-card">
            <div th:if="${movie.getImage()}">
                <img th:src="@{'/api/v1/image/movies/'+${movie.getImage()}}" alt="–ö–∞—Ä—Ç–∏–Ω–∫–∞ —Ñ–∏–ª—å–º–∞" class="movie-image">
            </div>
            <div th:unless="${movie.getImage()}" class="no-image">
                üé¨ –ù–µ—Ç –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è
            </div>
            <div class="movie-info">
                <span class="movie-number" th:text="${stat.index+1}">1</span>
                <a th:href="@{'/movies/' + ${movie.getId()}}" th:text="${movie.getTitle()}">movie</a>
            </div>
            <div th:if="${isAuth}">
                <form th:action="@{/movies/addMovie/{movieId}(movieId=${movie.id})}"
                      th:if="${favoriteMoviesIds != null and !(favoriteMoviesIds.contains(movie.id))}"
                      method="post">
                    <input type="hidden" name="redirectUrl" th:value="${currentUrl}">
                    <button type="submit" class="heart-button">
                        <i class="fa-regular fa-heart"></i> <!-- –ø—É—Å—Ç–æ–µ —Å–µ—Ä–¥—Ü–µ -->
                    </button>
                </form>

                <form th:action="@{/movies/removeMovie/{movieId}(movieId=${movie.id})}"
                      th:if="${favoriteMoviesIds != null and favoriteMoviesIds.contains(movie.id)}"
                      method="post">
                    <input type="hidden" name="redirectUrl" th:value="${currentUrl}">
                    <button type="submit" class="heart-button red">
                        <i class="fa-solid fa-heart"></i> <!-- –∫—Ä–∞—Å–Ω–æ–µ —Å–µ—Ä–¥—Ü–µ -->
                    </button>
                </form>
            </div>
        </div>
    </div>

    <div class="pagination">
        <!-- –ö–Ω–æ–ø–∫–∞ –ù–∞–∑–∞–¥ -->
        <a th:if="${movies.metadata.hasPrevious}"
           th:href="@{/movies(page=${movies.metadata.page - 1},
           title=${filter.title()},
           releaseYear=${filter.releaseYear()},
           rating=${filter.rating()},
           genre=${filter.genre()})}">
            ‚óÄ –ù–∞–∑–∞–¥
        </a>

        <!-- –ù–æ–º–µ—Ä–∞ —Å—Ç—Ä–∞–Ω–∏—Ü -->
        <span th:each="i : ${#numbers.sequence(0, movies.metadata.totalElements - 1)}">
        <a th:if="${i != movies.metadata.page}"
           th:href="@{/movies(page=${i},
           title=${filter.title()},
           releaseYear=${filter.releaseYear()},
           rating=${filter.rating()},
           genre=${filter.genre()})}"
           th:text="${i + 1}"></a>

        <span th:if="${i == movies.metadata.page}"
              th:text="${i + 1}"
              style="font-weight: bold; text-decoration: underline;"></span>
    </span>

        <!-- –ö–Ω–æ–ø–∫–∞ –í–ø–µ—Ä—ë–¥ -->
        <a th:if="${movies.metadata.hasNext}"
           th:href="@{/movies(page=${movies.metadata.page + 1},
           title=${filter.title()},
           releaseYear=${filter.releaseYear()},
           rating=${filter.rating()},
           genre=${filter.genre()})}">
            –í–ø–µ—Ä—ë–¥ ‚ñ∂
        </a>
    </div>
</div>
</body>
</html>
