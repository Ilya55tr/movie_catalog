<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>userMenuFragments</title>
</head>
<body>
<div th:fragment="UserMenu">
    <style>
        .user-menu-container {
            position: fixed;
            top: 15px;
            right: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 1000;
            font-family: "Inter", sans-serif;
        }

        .user-avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #ddd;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .user-avatar:hover {
            transform: scale(1.05);
            box-shadow: 0 0 10px rgba(118, 75, 162, 0.4);
        }

        .user-dropdown {
            position: absolute;
            top: 65px;
            right: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            padding: 10px;
            display: none;
            flex-direction: column;
            gap: 10px;
            min-width: 160px;
            animation: fadeIn 0.2s ease-in-out;
        }

        .user-dropdown.active {
            display: flex;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-5px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .user-dropdown form button {
            width: 100%;
            color: white;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 10px 12px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            font-size: 14px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .user-dropdown form button:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 10px rgba(102, 126, 234, 0.4);
        }

        .login-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 10px 18px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .login-button:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 10px rgba(102, 126, 234, 0.4);
        }
    </style>

    <div class="user-menu-container" th:with="authenticated=${isAuthenticated}">
        <!-- –ê–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω–Ω—ã–π –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å -->
        <div th:if="${authenticated}">
            <img th:src="@{'/api/v1/image/users/' + ${currentUser.image}}"
                 alt="–ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –ø—Ä–æ—Ñ–∏–ª—è"
                 class="user-avatar"
                 id="userAvatar"/>

            <div class="user-dropdown" id="userDropdown">
                <form th:action="@{/users/profile}" method="get">
                    <button type="submit">–ü—Ä–æ—Ñ–∏–ª—å</button>
                </form>
                <form th:action="@{/logout}" method="post">
                    <button type="submit">–í—ã–π—Ç–∏</button>
                </form>
            </div>
        </div>

        <!-- –ù–µ–∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω–Ω—ã–π –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å -->
        <div th:unless="${authenticated}">
            <form th:action="@{/oauth2/authorization/keycloak}" method="get">
                <button type="submit" class="login-button">–í–æ–π—Ç–∏</button>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const avatar = document.getElementById("userAvatar");
            const dropdown = document.getElementById("userDropdown");

            if (avatar && dropdown) {
                avatar.addEventListener("click", () => {
                    dropdown.classList.toggle("active");
                });

                document.addEventListener("click", (e) => {
                    if (!avatar.contains(e.target) && !dropdown.contains(e.target)) {
                        dropdown.classList.remove("active");
                    }
                });
            }
        });
    </script>
</div>

<div th:fragment="TopNavigation">

            display: flex;

        .top-nav button {

            font-weight: 500;
            font-size: 14px;

        .top-nav button:hover {

        }

        /* –ß—Ç–æ–±—ã –Ω–µ –ø–µ—Ä–µ–∫—Ä—ã–≤–∞–ª–æ –∫–æ–Ω—Ç–µ–Ω—Ç */
        body {

        }
    </style>

    <div class="top-nav">

        </form>

            <button type="submit">üé≠ –ü–æ–∫–∞–∑–∞—Ç—å –≤—Å–µ –∂–∞–Ω—Ä—ã</button>
        </form>
        <form th:action="@{/actors}" method="get" style="display: inline;">
            <button type="submit">‚≠ê –ü–æ–∫–∞–∑–∞—Ç—å –≤—Å–µ—Ö –∞–∫—Ç–µ—Ä–æ–≤</button>
        </form>
    </div>
</div>
</body>
</html>
