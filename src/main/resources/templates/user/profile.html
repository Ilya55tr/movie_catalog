<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ü—Ä–æ—Ñ–∏–ª—å</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 600;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            margin: 20px 30px;
            border-radius: 10px;
            border-left: 4px solid #28a745;
        }

        .content {
            padding: 30px;
        }

        .profile-image-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .profile-image-section img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid #667eea;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="date"],
        .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.3s;
            background: #f8f9fa;
        }

        .form-group input[type="text"]:focus,
        .form-group input[type="email"]:focus,
        .form-group input[type="date"]:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group input[type="file"] {
            width: 100%;
            padding: 10px;
            border: 2px dashed #667eea;
            border-radius: 10px;
            background: #f8f9fa;
            cursor: pointer;
        }

        .email-status {
            display: inline-block;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 500;
            margin-top: 5px;
        }

        .email-verified {
            background: #d4edda;
            color: #155724;
        }

        .email-unverified {
            background: #fff3cd;
            color: #856404;
        }

        .birth-date-display {
            background: #e9ecef;
            padding: 12px 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            color: #495057;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            width: 100%;
            margin-top: 10px;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
            width: 100%;
        }

        .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(108, 117, 125, 0.3);
        }

        .btn-danger {
            background: #dc3545;
            color: white;
            width: 100%;
        }

        .btn-danger:hover {
            background: #c82333;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(220, 53, 69, 0.3);
        }

        .btn-warning {
            background: #ffc107;
            color: #212529;
            width: 100%;
        }

        .btn-warning:hover {
            background: #e0a800;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 193, 7, 0.3);
        }

        .action-buttons {
            margin-top: 30px;
            display: grid;
            gap: 15px;
        }

        .errors {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            border-left: 4px solid #dc3545;
        }

        .errors p {
            margin-bottom: 5px;
        }

        .errors p:last-child {
            margin-bottom: 0;
        }

        .grid-2 {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        @media (max-width: 600px) {
            .grid-2 {
                grid-template-columns: 1fr;
            }

            .container {
                border-radius: 0;
            }

            body {
                padding: 0;
            }
        }

        .divider {
            height: 1px;
            background: #e0e0e0;
            margin: 30px 0;
        }

        .send-message-text {
            color: #28a745;
            font-size: 13px;
            margin-top: 10px;
            text-align: center;
        }

        .password-change-section {
            margin-bottom: 30px;
            background: #f8f9fa;
            padding: 25px;
            border-radius: 15px;
            border: 2px solid #e9ecef;
        }

        .password-change-section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 20px;
            text-align: center;
        }

        .password-input-wrapper {
            position: relative;
            width: 100%;
        }

        .password-input-wrapper input[type="password"],
        .password-input-wrapper input[type="text"] {
            width: 100%;
            padding: 12px 50px 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.3s;
            background: white;
        }

        .password-input-wrapper input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .toggle-password {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            font-size: 20px;
            padding: 5px 10px;
            transition: transform 0.2s;
            user-select: none;
        }

        .toggle-password:hover {
            transform: translateY(-50%) scale(1.1);
        }

        .toggle-password:active {
            transform: translateY(-50%) scale(0.95);
        }

        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –≤—Å–µ–π —Å–µ–∫—Ü–∏–∏ –∏–∑–±—Ä–∞–Ω–Ω—ã—Ö —Ñ–∏–ª—å–º–æ–≤ */
        .favorites-section {
            margin-top: 40px;
            padding: 20px;
            background: linear-gradient(135deg, #f7f8fc 0%, #eceef8 100%);
            border-radius: 20px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
        }

        .favorites-title {
            font-size: 1.8em;
            font-weight: 700;
            color: #333;
            margin-bottom: 15px;
            text-align: center;
        }

        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä-–∫–∞—Ä—É—Å–µ–ª—å */
        .favorites-carousel {
            display: flex;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            gap: 20px;
            padding-bottom: 10px;
            scrollbar-width: thin;
            scrollbar-color: #888 transparent;
        }

        /* –°–∫—Ä–æ–ª–ª–±–∞—Ä */
        .favorites-carousel::-webkit-scrollbar {
            height: 10px;
        }
        .favorites-carousel::-webkit-scrollbar-thumb {
            background: #bbb;
            border-radius: 5px;
        }

        /* –ö–∞—Ä—Ç–æ—á–∫–∞ —Ñ–∏–ª—å–º–∞ */
        .movie-card {
            flex: 0 0 230px; /* —à–∏—Ä–∏–Ω–∞ –∫–∞—Ä—Ç–æ—á–∫–∏ */
            scroll-snap-align: start;
            background: #fff;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
        }

        .movie-card:hover {
            transform: translateY(-6px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.25);
        }

        .movie-image {
            width: 100%;
            height: 300px;
            object-fit: cover;
            display: block;
        }

        .no-image {
            width: 100%;
            height: 300px;
            background: linear-gradient(135deg, #e0e0e0 0%, #f5f5f5 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #777;
            font-size: 1.1em;
        }

        .movie-info {
            padding: 12px;
            text-align: center;
        }

        .movie-info a {
            text-decoration: none;
            color: #222;
            font-weight: 600;
            display: block;
            margin-top: 5px;
            font-size: 1.1em;
        }

        .movie-info a:hover {
            color: #764ba2;
        }

        .movie-info p {
            font-size: 0.9em;
            color: #666;
        }

        /* –ö–Ω–æ–ø–∫–∞-—Å–µ—Ä–¥—Ü–µ */
        .heart-button {
            position: absolute;
            top: 12px;
            right: 12px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 22px;
            color: red;
            transition: transform 0.3s ease;
        }

        .heart-button:hover {
            transform: scale(1.2);
        }
    </style>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
          referrerpolicy="no-referrer" />
</head>
<body>
<div class="container">
    <div th:insert="~{/user/userMenuFragments :: UserMenu}"></div>
    <div th:insert="~{/user/userMenuFragments :: TopNavigation}"></div>
    <div class="header">
        <h1>–ü—Ä–æ—Ñ–∏–ª—å –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è</h1>
    </div>
    <div th:if="${success}" class="success-message">
        <span th:text="${success}"></span>
    </div>

    <div class="content">
        <form th:action="@{/users/profile/update}" th:object="${user}" method="post" enctype="multipart/form-data">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

            <div class="profile-image-section">
                <div th:if="${user.image}">
                    <img th:src="@{'/api/v1/image/users/' + ${user.image}}" alt="–ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –ø—Ä–æ—Ñ–∏–ª—è"/>
                </div>
                <div class="form-group" style="margin-top: 20px;">
                    <label for="image">üì∑ –ò–∑–º–µ–Ω–∏—Ç—å —Ñ–æ—Ç–æ –ø—Ä–æ—Ñ–∏–ª—è</label>
                    <input id="image" type="file" name="image" accept="image/*">
                </div>
            </div>

            <div class="form-group">
                <label for="username">üë§ Username</label>
                <input id="username" type="text" th:field="*{username}" placeholder="–í–≤–µ–¥–∏—Ç–µ username"/>
            </div>

            <div class="grid-2">
                <div class="form-group">
                    <label for="firstname">–ò–º—è</label>
                    <input id="firstname" type="text" th:field="*{firstName}" placeholder="–í–≤–µ–¥–∏—Ç–µ –∏–º—è" />
                </div>

                <div class="form-group">
                    <label for="lastname">–§–∞–º–∏–ª–∏—è</label>
                    <input id="lastname" type="text" th:field="*{lastName}" placeholder="–í–≤–µ–¥–∏—Ç–µ —Ñ–∞–º–∏–ª–∏—é" />
                </div>
            </div>

            <div class="form-group">
                <label for="gender">‚ö• –ü–æ–ª</label>
                <select id="gender" th:field="*{gender}">
                    <option value="">–í—ã–±–µ—Ä–∏—Ç–µ –ø–æ–ª</option>
                    <option th:each="type : ${genders}"
                            th:value="${type}"
                            th:text="${type.name()}">
                    </option>
                </select>
            </div>

            <div class="form-group">
                <label for="email">üìß Email</label>
                <input id="email" type="email" th:field="*{email}" placeholder="–í–≤–µ–¥–∏—Ç–µ –ø–æ—á—Ç—É">
                <span th:if="${user.verifyEmail}" class="email-status email-verified">‚úì Email –ø–æ–¥—Ç–≤–µ—Ä–∂–¥—ë–Ω</span>
                <span th:unless="${user.verifyEmail}" class="email-status email-unverified">‚ö† –¢—Ä–µ–±—É–µ—Ç—Å—è –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏–µ</span>
            </div>

            <div class="form-group">
                <label>üéÇ –î–∞—Ç–∞ —Ä–æ–∂–¥–µ–Ω–∏—è</label>
                <div class="birth-date-display">
                    –¢–µ–∫—É—â–∞—è –¥–∞—Ç–∞: <strong th:text="${user.birthDate}"></strong>
                </div>
                <label for="birthDate">–í—ã–±—Ä–∞—Ç—å –Ω–æ–≤—É—é –¥–∞—Ç—É:</label>
                <input id="birthDate" type="date" th:field="*{birthDate}"/>
            </div>

            <div class="form-group">
                <label for="subscriptionType">‚≠ê –¢–∏–ø –ø–æ–¥–ø–∏—Å–∫–∏</label>
                <select id="subscriptionType" th:field="*{subscriptionType}">
                    <option th:each="type : ${subscriptionTypes}"
                            th:value="${type}"
                            th:text="${type.name()}">
                    </option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å –∏–∑–º–µ–Ω–µ–Ω–∏—è</button>

            <div th:if="${errors}" class="errors">
                <p th:each="error:${errors}" th:text="${error.defaultMessage}"></p>
            </div>
            <div th:if="${exception}" class="errors">
                <p th:text="${exception}"></p>
            </div>
        </form>

        <div class="favorites-section" th:if="${favoriteMovies != null and !favoriteMovies.isEmpty()}">
            <h2 class="favorites-title">‚ù§Ô∏è –í–∞—à–∏ –∏–∑–±—Ä–∞–Ω–Ω—ã–µ —Ñ–∏–ª—å–º—ã</h2>

            <div class="favorites-carousel">
                <div th:each="movie : ${favoriteMovies}" class="movie-card">

                    <div th:if="${movie.image}">
                        <img th:src="@{'/api/v1/image/movies/' + ${movie.image}}" alt="–ü–æ—Å—Ç–µ—Ä —Ñ–∏–ª—å–º–∞" class="movie-image">
                    </div>
                    <div th:unless="${movie.image}" class="no-image">
                        üé¨ –ù–µ—Ç –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è
                    </div>

                    <form th:action="@{/users/removeMovie/{movieId}(movieId=${movie.id})}"
                          method="post">
                        <button type="submit" class="heart-button">
                            <i class="fa-solid fa-heart"></i>
                        </button>
                    </form>

                    <div class="movie-info">
                        <a th:href="@{'/movies/' + ${movie.id}}" th:text="${movie.title}">–ù–∞–∑–≤–∞–Ω–∏–µ</a>
                        <p th:text="${movie.releaseYear}">2023</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="divider"></div>

        <!-- –§–æ—Ä–º–∞ —Å–º–µ–Ω—ã –ø–∞—Ä–æ–ª—è -->
        <div class="password-change-section">
            <h2>üîí –°–º–µ–Ω–∞ –ø–∞—Ä–æ–ª—è</h2>

            <div th:if="${success_password}" class="success-message" style="margin: 0 0 20px 0;">
                <span th:text="${success_password}"></span>
            </div>

            <form th:action="@{/users/profile/changePassword}"  method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                <div class="form-group">
                    <label for="oldPassword">üîë –°—Ç–∞—Ä—ã–π –ø–∞—Ä–æ–ª—å</label>
                    <div class="password-input-wrapper">
                        <input id="oldPassword" type="password" name="oldPassword" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å—Ç–∞—Ä—ã–π –ø–∞—Ä–æ–ª—å"/>
                        <button type="button" class="toggle-password" onclick="togglePasswordVisibility('oldPassword')">üëÅÔ∏è</button>
                    </div>
                </div>

                <div class="form-group">
                    <label for="newPassword">üÜï –ù–æ–≤—ã–π –ø–∞—Ä–æ–ª—å</label>
                    <div class="password-input-wrapper">
                        <input id="newPassword" type="password" name="newPassword" placeholder="–í–≤–µ–¥–∏—Ç–µ –Ω–æ–≤—ã–π –ø–∞—Ä–æ–ª—å" />
                        <button type="button" class="toggle-password" onclick="togglePasswordVisibility('newPassword')">üëÅÔ∏è</button>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">‚úÖ –ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç–µ –Ω–æ–≤—ã–π –ø–∞—Ä–æ–ª—å</label>
                    <div class="password-input-wrapper">
                        <input id="confirmPassword" type="password" name="confirmPassword" placeholder="–ü–æ–≤—Ç–æ—Ä–∏—Ç–µ –Ω–æ–≤—ã–π –ø–∞—Ä–æ–ª—å"/>
                        <button type="button" class="toggle-password" onclick="togglePasswordVisibility('confirmPassword')">üëÅÔ∏è</button>
                    </div>
                </div>

                <button type="submit" class="btn btn-secondary">üîÑ –ò–∑–º–µ–Ω–∏—Ç—å –ø–∞—Ä–æ–ª—å</button>

                <div th:if="${password_errors}" class="errors">
                    <p th:each="error:${password_errors}" th:text="${error.defaultMessage}"></p>
                </div>
                <div th:if="${exception_password}" class="errors">
                    <p th:text="${exception_password}"></p>
                </div>
            </form>
        </div>

        <div class="divider"></div>

        <div class="action-buttons">
            <form th:if="${!user.verifyEmail}" th:action="@{/users/send-message}" method="post">
                <button type="submit" class="btn btn-warning">üì® –ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç—å email</button>
                <p th:if="${sendMessage}" class="send-message-text" th:text="${sendMessage}"></p>
            </form>

            <form th:action="@{/logout}" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <button type="submit" class="btn btn-danger">üö™ –í—ã–π—Ç–∏</button>
            </form>
        </div>
    </div>
</div>

<script>
    function togglePasswordVisibility(inputId) {
        const input = document.getElementById(inputId);
        const button = input.nextElementSibling;

        if (input.type === "password") {
            input.type = "text";
            button.textContent = "üôà";
        } else {
            input.type = "password";
            button.textContent = "üëÅÔ∏è";
        }
    }
</script>
</body>
</html>
