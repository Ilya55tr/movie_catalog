<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 600px;
            width: 100%;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            animation: fadeIn 0.6s ease;
        }

        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(10px);}
            to {opacity: 1; transform: translateY(0);}
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
            padding: 30px;
        }

        .header h1 {
            font-size: 26px;
            font-weight: 600;
        }

        .content {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.3s;
            background: #f8f9fa;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            width: 100%;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(108, 117, 125, 0.3);
        }

        .messages {
            margin-top: 20px;
        }

        .errors {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 10px;
            border-left: 4px solid #dc3545;
            margin-bottom: 10px;
        }

        .success {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 10px;
            border-left: 4px solid #28a745;
            margin-bottom: 10px;
        }

        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }

        @media (max-width: 600px) {
            .container {
                border-radius: 0;
            }
        }

        .password-group {
            position: relative;
        }

        .password-wrapper {
            position: relative;
        }

        .password-wrapper input[type="password"],
        .password-wrapper input[type="text"] {
            width: 100%;
            padding: 12px 45px 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.3s;
            background: #f8f9fa;
        }

        .password-wrapper input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .toggle-password {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: transparent;
            border: none;
            cursor: pointer;
            font-size: 18px;
            color: #667eea;
            transition: color 0.3s, transform 0.2s;
        }

        .toggle-password:hover {
            color: #764ba2;
            transform: translateY(-50%) scale(1.1);
        }
    </style>
</head>
<script>
    function togglePasswordVisibility() {
        const input = document.getElementById("password");
        const button = document.querySelector(".toggle-password");
        if (input.type === "password") {
            input.type = "text";
            button.textContent = "üôà";
        } else {
            input.type = "password";
            button.textContent = "üëÅÔ∏è";
        }
    }
</script>
<body>
<div class="container">
    <div th:insert="~{/user/userMenuFragments :: TopNavigation}"></div>
    <div class="header">
        <h1>–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</h1>
    </div>

    <div class="content">
        <form th:action="@{/users/registration}" th:object="${user}" method="post">
            <div class="form-group">
                <label for="username">–ò–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è</label>
                <input id="username" type="text" th:field="*{username}" placeholder="–í–≤–µ–¥–∏—Ç–µ –∏–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è">
            </div>

            <div class="form-group">
                <label for="firstName">–ò–º—è</label>
                <input id="firstName" type="text" th:field="*{firstName}" placeholder="–í–≤–µ–¥–∏—Ç–µ –∏–º—è">
            </div>

            <div class="form-group">
                <label for="lastName">–§–∞–º–∏–ª–∏—è</label>
                <input id="lastName" type="text" th:field="*{lastName}" placeholder="–í–≤–µ–¥–∏—Ç–µ —Ñ–∞–º–∏–ª–∏—é">
            </div>

            <div class="form-group">

            </div>

            <div class="form-group password-group">
                <label for="password">–ü–∞—Ä–æ–ª—å</label>
                <div class="password-wrapper">
                    <input type="password" id="password" name="password" placeholder="–í–≤–µ–¥–∏—Ç–µ –ø–∞—Ä–æ–ª—å">
                    <button type="button" class="toggle-password" onclick="togglePasswordVisibility()">
                        üëÅÔ∏è
                    </button>
                </div>
            </div>

            <div class="form-group">
                <label for="birthDate">–î–∞—Ç–∞ —Ä–æ–∂–¥–µ–Ω–∏—è</label>
                <input id="birthDate" type="date" th:field="*{birthDate}">
            </div>

            <div class="action-buttons">
                <button type="submit" class="btn btn-primary">–ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è</button>
            </div>
        </form>
        <div class="action-buttons">
        <form action="/oauth2/authorization/keycloak" method="get">
            <button type="submit" class="btn btn-secondary">–í–æ–π—Ç–∏</button>
        </form>
        </div>
        <div class="messages">
            <div th:if="${errors}" class="errors">
                <p th:each="error : ${errors}" th:text="${error.defaultMessage}"></p>
            </div>
            <div th:if="${exception}" class="errors">
                <p th:text="${exception}"></p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
