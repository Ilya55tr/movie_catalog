<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создать актера</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 700px;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 30px;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            font-size: 16px;
        }

        input[type="text"],
        input[type="date"],
        input[type="file"],
        select {
            width: 100%;
            padding: 12px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        input[type="text"]:focus,
        input[type="date"]:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        select[multiple] {
            height: 150px;
        }

        button {
            width: 100%;
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin-top: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .back-button {
            background: linear-gradient(135deg, #a8a8a8 0%, #7a7a7a 100%) !important;
        }

        .submit-button {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%) !important;
            margin-bottom: 15px;
        }

        .button-group {
            margin-top: 30px;
        }

        .help-text {
            font-size: 13px;
            color: #666;
            margin-top: 5px;
            font-style: italic;
        }
    </style>
</head>
<body xmlns:th="http://www.thymeleaf.org">
<div class="container">
    <div th:insert="~{user/userMenuFragments :: UserMenu}"></div>
    <form th:action="@{/actors}" method="post" enctype="multipart/form-data" th:object="${actor}">
        <h1>⭐ Новый актер</h1>

        <div class="form-group">
            <label for="image">Фотография актера:</label>
            <input id="image" type="file" name="image" accept="image/*">
            <div class="help-text">Загрузите фотографию актера</div>
        </div>

        <div class="form-group">
            <label for="actorName">Полное имя:</label>
            <input id="actorName" type="text" name="fullName" th:value="*{getFullName()}" placeholder="Введите полное имя актера">
        </div>

        <div class="form-group">
            <label for="birthDate">Дата рождения:</label>
            <input id="birthDate" type="date" name="birthDate" th:value="*{getBirthDate()}" >
        </div>

        <div class="form-group">
            <label for="movies">Выберите фильмы:</label>
            <select id="movies" multiple th:field="*{moviesIds}">
                <option th:each="movie : ${movies}"
                        th:value="${movie.getId()}"
                        th:text="${movie.getTitle()}">фильм
                </option>
            </select>
            <div class="help-text">Удерживайте Ctrl (Cmd на Mac) для выбора нескольких фильмов</div>
        </div>

        <div class="button-group">
            <button type="submit" class="submit-button">➕ Добавить актера</button>
        </div>
    </form>
    <div th:if="${errors}">
       <p th:each="error:${errors}" th:text="${error.defaultMessage}">error</p>
    </div>
    <form th:action="@{/actors}" method="get">
        <button type="submit" class="back-button">⬅️ Назад</button>
    </form>
</div>
</body>
</html>
