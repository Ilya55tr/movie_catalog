<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" xmlns:th="http://www.thymeleaf.org">
    <title>–í—Å–µ –∞–∫—Ç–µ—Ä—ã</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .nav-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 30px;
        }

        button {
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        button[type="submit"] {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .add-button {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%) !important;
        }

        .actors-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 30px;
            margin-top: 30px;
        }

        .actor-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .actor-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
        }

        .actor-image {
            width: 100%;
            height: 350px;
            object-fit: cover;
            display: block;
        }

        .actor-info {
            padding: 20px;
        }

        .actor-number {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .actor-card a {
            text-decoration: none;
            color: #333;
            font-size: 1.2em;
            font-weight: 600;
            display: block;
            margin-top: 10px;
            transition: color 0.3s ease;
        }

        .actor-card a:hover {
            color: #667eea;
        }

        .actor-card p {
            color: #666;
            font-size: 14px;
            margin-top: 8px;
        }

        .no-image {
            width: 100%;
            height: 350px;
            background: linear-gradient(135deg, #e0e0e0 0%, #f5f5f5 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            color: #999;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>‚≠ê –ê–∫—Ç–µ—Ä—ã</h1>
        <div class="nav-buttons">
            <form th:action="@{/actors/create}" method="get" style="display: inline;">
                <button type="submit" class="add-button">‚ûï –î–æ–±–∞–≤–∏—Ç—å –Ω–æ–≤–æ–≥–æ –∞–∫—Ç–µ—Ä–∞</button>
            </form>
            <form th:action="@{/movies}" method="get" style="display: inline;">
                <button type="submit">üé¨ –ü–æ–∫–∞–∑–∞—Ç—å –≤—Å–µ —Ñ–∏–ª—å–º—ã</button>
            </form>
            <form th:action="@{/genres}" method="get" style="display: inline;">
                <button type="submit">üé≠ –ü–æ–∫–∞–∑–∞—Ç—å –≤—Å–µ –∂–∞–Ω—Ä—ã</button>
            </form>
        </div>
    </div>

    <div class="actors-grid">
        <div th:each="actor, stat : ${actors}" class="actor-card">
            <div th:if="${actor.getImage()}">
                <img th:src="@{'/api/v1/actor/actors/'+${actor.getImage()}}" alt="–ö–∞—Ä—Ç–∏–Ω–∫–∞ –∞–∫—Ç–µ—Ä–∞" class="actor-image">
            </div>
            <div th:unless="${actor.getImage()}" class="no-image">
                ‚≠ê –ù–µ—Ç –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è
            </div>
            <div class="actor-info">
                <span class="actor-number" th:text="${stat.index+1}">1</span>
                <a th:href="@{'/actors/' + ${actor.getId()}}" th:text="${actor.getFullName()}">–∞–∫—Ç–µ—Ä</a>
                <p th:text="|–î–∞—Ç–∞ —Ä–æ–∂–¥–µ–Ω–∏—è: ${actor.getBirthDate()}|">–¥–∞—Ç–∞ —Ä–æ–∂–¥–µ–Ω–∏—è</p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
