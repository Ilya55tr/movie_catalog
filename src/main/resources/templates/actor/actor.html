<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <title>–ê–∫—Ç–µ—Ä</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .nav-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 30px;
            text-align: center;
        }

        h3 {
            color: #764ba2;
            font-size: 1.5em;
            margin: 30px 0 20px 0;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        .actor-image {
            width: 100%;
            max-width: 400px;
            height: auto;
            border-radius: 15px;
            margin: 20px auto;
            display: block;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            font-size: 16px;
        }

        input[type="text"],
        input[type="date"],
        input[type="file"],
        select {
            width: 100%;
            padding: 12px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
        }

        input[type="text"]:focus,
        input[type="date"]:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        select {
            height: 150px;
        }

        .movies-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 30px;
            margin-top: 30px;
        }

        .movie-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            position: relative;
        }

        .movie-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
        }

        .movie-image {
            width: 100%;
            height: 350px;
            object-fit: cover;
            display: block;
        }

        .movie-info {
            padding: 20px;
        }

        .movie-number {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .movie-card a {
            text-decoration: none;
            color: #333;
            font-size: 1.2em;
            font-weight: 600;
            display: block;
            margin-top: 10px;
            transition: color 0.3s ease;
        }

        .movie-card a:hover {
            color: #667eea;
        }

        .delete-button {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%) !important;
        }

        .add-remove-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 15px;
            margin: 25px 0;
        }

        .section-header {
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
            font-size: 18px;
        }

        .heart-button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 22px;
            color: black;
        }

        .heart-button.red {
            color: red;
        }

        .pagination {
            margin-top: 15px;
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .pagination a {
            text-decoration: none;
            color: #0066cc;
            padding: 4px 8px;
            border-radius: 4px;
        }

        .pagination a:hover {
            background-color: #e0e0e0;
        }

        .info-field {
            padding: 12px 20px;
            background: #f8f9fa;
            border-radius: 10px;
            font-size: 16px;
            color: #333;
            border: 2px solid #e0e0e0;
        }
    </style>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
          referrerpolicy="no-referrer" />
</head>
<body>
<div class="container">
    <div th:insert="~{/user/userMenuFragments :: UserMenu}"></div>
    <div class="nav-buttons">
        <form th:action="@{/movies}" method="get" style="display: inline;">
            <button type="submit">üé¨ –ü–æ–∫–∞–∑–∞—Ç—å –≤—Å–µ —Ñ–∏–ª—å–º—ã</button>
        </form>
        <form th:action="@{/genres}" method="get" style="display: inline;">
            <button type="submit">üé≠ –ü–æ–∫–∞–∑–∞—Ç—å –≤—Å–µ –∂–∞–Ω—Ä—ã</button>
        </form>
        <form th:action="@{/actors}" method="get" style="display: inline;">
            <button type="submit">‚¨ÖÔ∏è –ù–∞–∑–∞–¥</button>
        </form>
    </div>

    <!-- –§–æ—Ä–º–∞ —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è –¥–ª—è –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä–∞ -->
    <form sec:authorize="hasAuthority('testapp.admin')" th:action="@{/actors/{id}/update(id=${actor.getId()})}" method="post" enctype="multipart/form-data" th:object="${actor}">
        <h1>‚≠ê –ê–∫—Ç–µ—Ä</h1>

        <div th:if="${actor.getImage()}">
            <img th:src="@{'/api/v1/image/actors/'+${actor.getImage()}}" alt="–ö–∞—Ä—Ç–∏–Ω–∫–∞ –∞–∫—Ç–µ—Ä–∞" class="actor-image">
        </div>

        <div class="form-group">
            <label for="image">–ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ:</label>
            <input id="image" type="file" name="image">
        </div>

        <div class="form-group">
            <label for="actorName">–ò–º—è:</label>
            <input id="actorName" type="text" name="fullName" th:value="*{getFullName()}">
        </div>

        <div class="form-group">
            <label for="birthDate">–î–∞—Ç–∞ —Ä–æ–∂–¥–µ–Ω–∏—è:</label>
            <input id="birthDate" type="date" name="birthDate" th:value="*{getBirthDate()}">
        </div>

        <button type="submit">üíæ –ò–∑–º–µ–Ω–∏—Ç—å –∞–∫—Ç–µ—Ä–∞</button>
        <div th:if="${errors}">
            <p th:each="error : ${errors}" th:text="${error.defaultMessage}">Error message</p>
        </div>
    </form>

    <!-- –ü—Ä–æ—Å–º–æ—Ç—Ä –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –¥–ª—è –æ–±—ã—á–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π –∏ –Ω–µ–∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω–Ω—ã—Ö -->
    <div sec:authorize="!hasAuthority('testapp.admin')">
        <h1>‚≠ê –ê–∫—Ç–µ—Ä</h1>

        <div th:if="${actor.getImage()}">
            <img th:src="@{'/api/v1/image/actors/'+${actor.getImage()}}" alt="–ö–∞—Ä—Ç–∏–Ω–∫–∞ –∞–∫—Ç–µ—Ä–∞" class="actor-image">
        </div>

        <div class="form-group">
            <label>–ò–º—è:</label>
            <div class="info-field" th:text="${actor.getFullName()}">–ò–º—è –∞–∫—Ç–µ—Ä–∞</div>
        </div>

        <div class="form-group">
            <label>–î–∞—Ç–∞ —Ä–æ–∂–¥–µ–Ω–∏—è:</label>
            <div class="info-field" th:text="${actor.getBirthDate()}">–î–∞—Ç–∞ —Ä–æ–∂–¥–µ–Ω–∏—è</div>
        </div>
    </div>

    <h3>üé¨ –§–∏–ª—å–º—ã –≤ –∫–æ—Ç–æ—Ä—ã—Ö —Å–Ω–∏–º–∞–ª—Å—è –∞–∫—Ç–µ—Ä:</h3>
    <div class="movies-grid">
        <div th:each="movie, stat : ${movies.getContent()}" class="movie-card">
            <div th:if="${movie.getImage()}">
                <img th:src="@{'/api/v1/image/movies/'+${movie.getImage()}}" alt="–ö–∞—Ä—Ç–∏–Ω–∫–∞ —Ñ–∏–ª—å–º–∞" class="movie-image">
            </div>
            <div th:unless="${movie.getImage()}" class="no-image">
                üé¨ –ù–µ—Ç –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è
            </div>
            <div class="movie-info">
                <span class="movie-number" th:text="${stat.index+1}">1</span>
                <a th:href="@{'/movies/' + ${movie.getId()}}" th:text="${movie.getTitle()}">movie</a>
            </div>
            <div th:if="${isAuth}">
                <form th:action="@{/movies/addMovie/{movieId}(movieId=${movie.id})}"
                      th:if="${favoriteMoviesIds != null and !(favoriteMoviesIds.contains(movie.id))}"
                      method="post">
                    <input type="hidden" name="redirectUrl" th:value="${currentUrl}">
                    <button type="submit" class="heart-button">
                        <i class="fa-regular fa-heart"></i>
                    </button>
                </form>

                <form th:action="@{/movies/removeMovie/{movieId}(movieId=${movie.id})}"
                      th:if="${favoriteMoviesIds != null and (favoriteMoviesIds.contains(movie.id))}"
                      method="post">
                    <input type="hidden" name="redirectUrl" th:value="${currentUrl}">
                    <button type="submit" class="heart-button red">
                        <i class="fa-solid fa-heart"></i>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <div class="pagination">
        <a th:if="${movies.metadata.hasPrevious}"
           th:href="@{/actors/{id}(id = ${actor.getId()}, page=${movies.metadata.page - 1})}">
            ‚óÄ –ù–∞–∑–∞–¥
        </a>

        <span th:each="i : ${#numbers.sequence(0, movies.metadata.totalElements - 1)}">
        <a th:if="${i != movies.metadata.page}"
           th:href="@{/actors/{id}(id = ${actor.getId()},page=${i})}"
           th:text="${i + 1}"></a>

        <span th:if="${i == movies.metadata.page}"
              th:text="${i + 1}"
              style="font-weight: bold; text-decoration: underline;"></span>
    </span>

        <a th:if="${movies.metadata.hasNext}"
           th:href="@{/actors/{id}(id = ${actor.getId()}, page=${movies.metadata.page + 1})}">
            –í–ø–µ—Ä—ë–¥ ‚ñ∂
        </a>
    </div>

    <!-- –°–µ–∫—Ü–∏–∏ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è/—É–¥–∞–ª–µ–Ω–∏—è —Ñ–∏–ª—å–º–æ–≤ —Ç–æ–ª—å–∫–æ –¥–ª—è –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä–∞ -->
    <div sec:authorize="hasAuthority('testapp.admin')">
        <div class="add-remove-section">
            <form th:action="@{/actors/{id}/update/addMovies(id=${actor.getId()})}" method="post">
                <div class="form-group">
                    <label for="moviesToAdd" class="section-header">‚ûï –í—ã–±–µ—Ä–∏—Ç–µ —Ñ–∏–ª—å–º—ã –¥–ª—è –¥–æ–±–∞–≤–ª–µ–Ω–∏—è:</label>
                    <select id="moviesToAdd" multiple name="moviesIds">
                        <option th:each="movie : ${all_movies}"
                                th:value="${movie.getId()}"
                                th:text="${movie.getTitle()}">—Ñ–∏–ª—å–º
                        </option>
                    </select>
                </div>
                <button type="submit">‚ûï –î–æ–±–∞–≤–∏—Ç—å</button>
            </form>
        </div>

        <div class="add-remove-section">
            <form th:action="@{/actors/{id}/update/removeMovies(id=${actor.getId()})}" method="post">
                <div class="form-group">
                    <label for="moviesToRemove" class="section-header">‚ûñ –í—ã–±–µ—Ä–∏—Ç–µ —Ñ–∏–ª—å–º—ã –¥–ª—è —É–¥–∞–ª–µ–Ω–∏—è:</label>
                    <select id="moviesToRemove" multiple name="moviesIds">
                        <option th:each="movie : ${actor.getMovies()}"
                                th:value="${movie.getId()}"
                                th:text="${movie.getTitle()}">—Ñ–∏–ª—å–º
                        </option>
                    </select>
                </div>
                <button type="submit">‚ûñ –£–¥–∞–ª–∏—Ç—å</button>
            </form>
        </div>

        <form th:action="@{/actors/{id}/delete(id = ${actor.getId()})}" method="post">
            <button type="submit" class="delete-button">üóëÔ∏è –£–¥–∞–ª–∏—Ç—å –∞–∫—Ç–µ—Ä–∞</button>
        </form>
    </div>
</div>
</body>
</html>
