<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" xmlns:th="http://www.thymeleaf.org">
    <title>–ê–∫—Ç–µ—Ä</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .nav-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 30px;
            text-align: center;
        }

        h3 {
            color: #764ba2;
            font-size: 1.5em;
            margin: 30px 0 20px 0;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        .actor-image {
            width: 100%;
            max-width: 400px;
            height: auto;
            border-radius: 15px;
            margin: 20px auto;
            display: block;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            font-size: 16px;
        }

        input[type="text"],
        input[type="date"],
        input[type="file"],
        select {
            width: 100%;
            padding: 12px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
        }

        input[type="text"]:focus,
        input[type="date"]:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        select {
            height: 150px;
        }

        .movie-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .movie-card:hover {
            transform: translateX(10px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .movie-card-image {
            width: 120px;
            height: 180px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .movie-info a {
            text-decoration: none;
            color: #667eea;
            font-weight: 600;
            font-size: 18px;
            display: block;
            margin-bottom: 5px;
        }

        .movie-info a:hover {
            color: #764ba2;
        }

        .movie-info p {
            color: #666;
            font-size: 14px;
        }

        .delete-button {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%) !important;
        }

        .add-remove-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 15px;
            margin: 25px 0;
        }

        .section-header {
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
            font-size: 18px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="nav-buttons">
        <form th:action="@{/movies}" method="get" style="display: inline;">
            <button type="submit">üé¨ –ü–æ–∫–∞–∑–∞—Ç—å –≤—Å–µ —Ñ–∏–ª—å–º—ã</button>
        </form>
        <form th:action="@{/genres}" method="get" style="display: inline;">
            <button type="submit">üé≠ –ü–æ–∫–∞–∑–∞—Ç—å –≤—Å–µ –∂–∞–Ω—Ä—ã</button>
        </form>
        <form th:action="@{/actors}" method="get" style="display: inline;">
            <button type="submit">‚¨ÖÔ∏è –ù–∞–∑–∞–¥</button>
        </form>
    </div>

    <form th:action="@{/actors/{id}/update(id=${actor.getId()})}" method="post" enctype="multipart/form-data" th:object="${actor}">
        <h1>‚≠ê –ê–∫—Ç–µ—Ä</h1>

        <div th:if="${actor.getImage()}">

        <div class="form-group">

        <button type="submit">üíæ –ò–∑–º–µ–Ω–∏—Ç—å –∞–∫—Ç–µ—Ä–∞</button>

        <h3>üé¨ –§–∏–ª—å–º—ã –≤ –∫–æ—Ç–æ—Ä—ã—Ö —Å–Ω–∏–º–∞–ª—Å—è –∞–∫—Ç–µ—Ä:</h3>
        <div th:each="movie, stat: *{getMovies()}" class="movie-card">
            <div th:if="${movie.getImage()}">
                <img th:src="@{'/api/v1/movie/movies/'+${movie.getImage()}}" alt="–ö–∞—Ä—Ç–∏–Ω–∫–∞ —Ñ–∏–ª—å–º–∞" class="movie-card-image">
            </div>
            <div class="movie-info">

    </form>

    <div class="add-remove-section">

            <div class="form-group">

                <select id="moviesToAdd" multiple name="moviesIds">
                    <option th:each="movie : ${movies}"
                            th:value="${movie.getId()}"
                            th:text="${movie.getTitle()}">—Ñ–∏–ª—å–º
                    </option>
                </select>
            </div>
            <button type="submit">‚ûï –î–æ–±–∞–≤–∏—Ç—å</button>

    </div>

    <div class="add-remove-section">
        <form th:action="@{/actors/{id}/update/removeMovies(id=${actor.getId()})}" method="post">
            <div class="form-group">
                <label for="moviesToRemove" class="section-header">‚ûñ –í—ã–±–µ—Ä–∏—Ç–µ —Ñ–∏–ª—å–º—ã –¥–ª—è —É–¥–∞–ª–µ–Ω–∏—è:</label>
                <select id="moviesToRemove" multiple name="moviesIds">
                    <option th:each="movie : ${actor.getMovies()}"
                            th:value="${movie.getId()}"

    <form th:action="@{/actors/{id}/delete(id = ${actor.getId()})}" method="post">
        <button type="submit" class="delete-button">üóëÔ∏è –£–¥–∞–ª–∏—Ç—å –∞–∫—Ç–µ—Ä–∞</button>
    </form>
</div>
</body>
</html>
